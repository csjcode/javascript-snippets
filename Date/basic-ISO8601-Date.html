    <title>Printing Out an ISO 8601 Formatted Date</title>

  <body>

<h3>This is the basic page for Date examples- ISO 8601 Formatted Date</h3>

<div id="date"></div>


<script>

  // Basic example
  var dtElem = document.getElementById("date");

  var dt = new Date();
  // get month and increment
  var mnth = dt.getUTCMonth();
  mnth++;

  var day = dt.getUTCDate();
  if (day < 10) day="0" + day;
  var yr = dt.getUTCFullYear();
  var hrs = dt.getUTCHours();
  if (hrs < 10) hrs = "0" + hrs;
  var min = dt.getUTCMinutes();
  if (min < 10) min = "0" + min;
  var secs = dt.getUTCSeconds();
  if (secs < 10) secs = "0" + secs;

  dtElem.innerHTML = "<p>" + dt + "</p>"
    + "<p>" + mnth + ""
    + " " + day + ""
    + " " + yr + ""
    + " " + mnth + "</p>";

</script>


  </body>
</html>
