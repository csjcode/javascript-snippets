<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div id="time1"></div>
    <div id="time2"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <script>
        // source: https://stackoverflow.com/questions/20618355/the-simplest-possible-javascript-countdown-timer
        window.onload = function() {
          var CountDownTimer;
          var display1 = document.querySelector('#time1'),
              display2 = document.querySelector('#time2'),
              timer = new CountDownTimer(5);

          timer.onTick(format1).onTick(format2).start();

          function format1(minutes, seconds) {
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display1.textContent = minutes + ':' + seconds;
          }

          function format2(minutes, seconds) {
            minutes = minutes + (minutes > 1 ? ' minutes' : ' minute');
            seconds = seconds + (seconds > 1 ? ' seconds' : ' second');
            display2.textContent = minutes + ' ' + seconds;
          }
        };
    </script>

  </body>
</html>
