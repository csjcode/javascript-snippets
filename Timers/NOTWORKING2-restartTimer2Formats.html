<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        // source: https://stackoverflow.com/questions/20618355/the-simplest-possible-javascript-countdown-timer
        window.onload = function () {
            var display1 = document.querySelector('#time1'),
                display2 = document.querySelector('#time2'),
                timer1 = new CountDownTimer(5),
                timer2 = new CountDownTimer(10);

            timer1.onTick(format(display1)).onTick(restart).start();
            timer2.onTick(format(display2)).start();

            function restart() {
                if (this.expired()) {
                    setTimeout(function () { timer1.start(); }, 1000);
                }
            }

            function format(display) {
                return function (minutes, seconds) {
                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;
                    display.textContent = minutes + ':' + seconds;
                };
            }
        };
    </script>
  </head>
  <body>

    <div id="time1"></div>
    <div id="time2"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>




  </body>
</html>
