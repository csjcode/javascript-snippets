  <body>


  <div id="result">

  </div>


<script>

  result = document.getElementById("result");

  // set array length
  var arrayLength = 3;

  // create array

  var multiArray = new Array(arrayLength);

  for (var i = 0; i < multiArray.length; i++) {
    multiArray[i] = new Array(arrayLength);
  }


  // add items to first array index
  multiArray[0][0] = "Javascript";
  multiArray[0][1] = "PHP";
  multiArray[0][2] = "Linux";
  // second
  multiArray[1][0] = 20;
  multiArray[1][1] = 51;
  multiArray[1][2] = 73;
  // third
  multiArray[2][0] = ['server','operatiing system'];
  multiArray[2][1] = ['scripting','programming'];
  multiArray[2][2] = ['read','ebooks'];


  result.innerHTML = "<p>Result: </p>" + multiArray;
  result.innerHTML += "<p>Result 2: </p>" + multiArray[2][1];

</script>

  </body>
</html>
